<!DOCTYPE html>
<html>
<head>
	<title>Prime And Composite</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script type="text/javascript">
		//Create a global array of size 10
		var data=new Array(10);
		var tn=0;
		function addNumber()
		{
			
			if(tn==10)
			{
				alert("Sorry! My Capacity is Full.");
				return;
			}
			//read the data from input box and put in array
			data[tn++]=parseInt(document.getElementById("un").value);
			//display all entered data on screen
			//concatinate all number in an string
			var numbers="";
			for(var i=0;i<tn;i++)
			{
				numbers+=data[i];
				if(i<tn-1)
					numbers+=",";
			}
			//set this string to paragraph
			document.getElementById("en").innerHTML=numbers;
			document.getElementById("un").value="";
			document.getElementById("un").focus();
			
		}
		function filter()
		//count total number of prime and composite number
		prime=0;
		composite=0;
		for(i=0;i<10;i++)
		{
			//check arr[i] is prime or composite
			isprime=1;
			for(j=2;j<=arr[i]/2;j++)
			{
				if(arr[i]%j==0)
				{
					isprime=0;
					break;
				}
			}
			if(arr[i]==1);
			else if(isprime==1)
			prime++;
			else
			composite++;
		}

	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">
					<h1 class="center">Filter Prime And Composite Number</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3">
				
			</div>
			<div class="col-lg-3">
				<input type="number" name="" id="un" placeholder="Enter Any Number" class="form-control" />
				
			</div>
			<div class="col-lg-3">
				<button class="btn btn-primary" onclick="addNumber();">ADD</button>
				<button class="btn btn-danger" >RESET</button>
				<button class="btn btn-success" onclick="filter();">FILTER</button>
			</div>
			<div class="col-lg-3">
				
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				
			</div>
			<div class="col-lg-6 bg-primary">
				<h5 class="bg-info">Your Entered Numbers</h5>
				<p id="en">
					
				</p>
			</div>
			<div class="col-lg-3">
				
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4 bg-info">
				<p>Your Answer</p>
				
			</div>
			<div class="col-lg-4">
				
			</div>
			
		</div>
	</div>
</body>
</html>
