<!DOCTYPE html>
<html>
<head>
	<title>Marriage</title>
	<style type="text/css">
		body
		{
			/*color:rgb(150,0,150);*/
			color: yellow;
			text-align: center;
			font-size: 20px;
			background-color:rgb(0,150,0);
			background-position:fixed;

		}
		#l1
		{
			height: 10px;
			width: 100px;
			text-align: center;
			border:solid green 2px;
			font-size: 20px;	
		} 
		#h2
		{
			color: rgb(0,0,100);
		}   
		
	</style>
	<script type="text/javascript">

		function check()
		{
			//accept name of person
			var fname=document.getElementById("fname").value;
			if(fname==="")
			{
				alert("Please enter first name!");
				document.getElementById("fname").focus();
				return;
			}
			var mname=document.getElementById("mname").value;
			if(mname==="")
			{
				//alert("Please enter last name!");
				document.getElementById("mname");
				
			}
			var lname=document.getElementById("lname").value;
			if(lname==="")
			{
				alert("Please enter last name!");
				document.getElementById("lname").focus();
				return;
			}
			//accept the gender of person
			var gender;	
			if(document.getElementById("g1").checked===true)
				gender="m";
			else if(document.getElementById("g2").checked===true)
				gender="f";
			else
				gender="t";


			//accept age
			var sage=document.getElementById("age").value;
			if(sage==="")
			{
				alert("Sorry! Enter age of person to check eligibility.");
				document.getElementById("age").focus();
				return;
			}
			var age=parseInt(sage);
		

			var result=document.getElementById("l1");
			if(gender==="m")
			{
				if(age>=21)
				{
					result.innerHTML="Congrats! Mr. "+fname+" "+mname+" "+lname+" you are eligible for marriage.";
					result.style.backgroundColor="green";
				}
				else
				{
					result.innerHTML="Sorry! Mr. "+fname+","+mname+","+lname+" you are not eligible for marriage.";
					result.style.backgroundColor="red";	
				}
			}
			else if(gender=="f")
			{
				if(age>=18)
				{
					result.innerHTML="Congrats! Miss. "+fname+","+mname+","+lname+" you are eligible for marriage.";
					result.style.backgroundColor="green";
				}
				else
				{
					result.innerHTML="Sorry! Miss. "+fname+","+mname+","+lname+" you are not eligible for marriage.";
					result.style.backgroundColor="red";	
				}

			}
			else
			{
				result.innerHTML="Sorry! "+fname+","+mname+","+lname+" I can't say.";
					result.style.backgroundColor="red";
			}

		}

	</script>
</head>
<body>
	<h2 id="h2">Check Eligible For Marriage Or Not</h2>
<label>Enter Name: </label><input type="text" name="" id="fname" placeholder="First name" /><input type="text" name="" id="mname" placeholder="Middle name" /><input type="" name="" id="lname" placeholder="Last name"><br/>
<label>Age:</label><input type="number" name="" id="age" placeholder="Entered age" /></br>
<label>Gender:</label><input type="radio"  name="gender" id="g1" checked /><label>Male</label><input type="radio" name="gender" id="g2" /><label>Female</label>
<input type="radio" name="gender"  id="g3"/><label>Third Gender</label>
<br/>

<button onclick="check();">check</button><br/><label id="l1"></label>

</body>
</html>
